<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shadow1 {
        color: red;
        text-shadow: 1px 1px black;  /* 가로, 세로, 색상만 지정 */
    }
    .shadow2 {
        text-shadow: 5px 5px 3px #ffa500; /* 가로, 세로 , 번짐, 색상 지정 */
    }
    .shadow3 { 
        color: white;
        text-shadow: 7px -7px 20px #000; /* 가로, 세로 , 번짐, 색상 지정 */
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1>
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
