<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      caption-side: bottom;       /* 표 밴션 위치는 아래로 */
      border: 1px solid black;  /* 표 테두리는 검은색 실선으로 */
      border-spacing: 1px 2px;    /* 수평거리는 1px, 수직거리 2px */
      border-collapse: collapse;  /* 표와 셀의 테두리를 합쳐 하나로 표시. 기본값은 separate */
    }

    td, th {
      border: 1px dotted black; /* 셀 테두리는 검은색 점선으로 */
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>상품구성</h2>
  <!-- Do it! 표 추가하기 -->
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th colspan="2">갯수 가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>   
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>   
    </tbody>    
  </table>
</body>
</html>
