<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 60px;  /* 글자 크기 */
    }

    .heading {
      width: 100%;         /* 영역 너비 */
      height: 100px;       /* 영역 높이 */
      background: #222;  /* 배경색 */
      color: white;      /* 글자색 */
      text-align: center;  /* 가로 정렬 - 가운데 */
      line-height: 200px;  /* 세로 정렬 - 가운데, line-heigt값을 같게 */  
    }
  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
</body>
</html>
