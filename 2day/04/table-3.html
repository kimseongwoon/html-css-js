<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;   /* 경계선 1px */
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 20px;   /* 위 아래 10px, 좌 우 20px */
    }
    caption {
      padding: 10px 0px;
    }
  </style>
</head>
<body>
  <h2>상품구성</h2>
  <!-- Do it! 표 추가하기 -->
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <colgroup>
      <col style="background-color: #eee;">
      <col>
      <col span="2" style="width:150px;">
    </colgroup>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th colspan="2">갯수 가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>   
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>   
    </tbody>    
  </table>
</body>
</html>
